<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Payment Successful</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <div class="container mt-5">
        <div class="alert alert-success shadow-sm p-4 rounded">
            <h2 class="mb-3">âœ… Payment Successful</h2>
            <ul class="list-group mb-4">
                <li class="list-group-item"><strong>Invoice ID:</strong> {{ invoice.id }}</li>
                <li class="list-group-item"><strong>Order ID:</strong> {{ order.id }}</li>
                <li class="list-group-item"><strong>Amount Paid:</strong> ${{ order.total }}</li>
                <li class="list-group-item"><strong>Status:</strong> {{ order.status }}</li>
            </ul>
            <p class="mb-0">A receipt has been generated. You can find it in your profile.</p>
        </div>
        <a href="{{ url_for('customerdashboard') }}" class="btn btn-primary">Return to Dashboard</a>
    </div>
</body>

</html>
